version: 0.2

phases:
  pre_build:
    commands:
      - start-dockerd

  build:
    commands:
      # run linters
      - TOX_PARALLEL_NO_SPINNER=1
      - tox -e flake8,black-check --parallel all

      # run README check
      - tox -e twine

      # run unit tests
      - tox -e py36,py27 -- test/unit

      # build dummy container image
      - python setup.py sdist
      - cp dist/sagemaker_inference-*.tar.gz test/container/sagemaker_inference.tar.gz
      - cd test/container
      - docker build -t sagemaker-inference-toolkit-test:dummy -f Dockerfile .
      - rm sagemaker_inference.tar.gz

      # run local integration tests
      - IGNORE_COVERAGE=- tox -e py36,py27 -- test/integration/local
